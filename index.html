<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zombie attack</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />

		<script src="./js/utils.js" defer></script>
		<script src="./js/entity.js" defer></script>
		<script src="./js/game.js" defer></script>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<div class="container p-3 text-center">
			<div class="row">
				<div class="col-6">
					<p class="text-center">Zombie</p>
					<div class="d-flex justify-content-center p-2">
						<img
							src="./assets/zombie.png"
							alt="zombie"
							class="zombie"
						/>
					</div>

					<div class="text-center pt-3">
						<p>Health: <span style="font-weight: 500; font-size: 1.2rem;" id="zombie-health">50</span></p>
					</div>
				</div>
                <div class="col-6">
					<p class="text-center">You</p>
					<div class="d-flex justify-content-center p-2">
						<img
							src="./assets/people.png"
							alt="you"
							class="zombie"
						/>
					</div>

					<div class="text-center pt-3">
						<p>Health: <span style="font-weight: 500; font-size: 1.2rem;" id="your-health">100</span></p>
					</div>
				</div>
			</div>

            <div class="mb-4 mt-2 bg-dark bg-opacity-25 w-50 mx-auto border-radius p-3">
                <p style="font-size: 1.1rem;">Atacks: </p>
                <p id="zombie-attack" class="hide">
					Zombie attack: <span style="font-weight: 500; font-size: 1.5rem;" id="zombie-attack-count">20</span>
                </p>
				<p id="your-attack" class="hide">
					Your attack: <span style="font-weight: 500; font-size: 1.5rem;" id="your-attack-count">10</span>
				</p>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary px-5" id="attack-btn">Attack</button>
            </div>
		</div>
	</body>
</html>
